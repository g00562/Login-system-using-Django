{% extends "master.html" %}

{% block title %}
Dashboard
{% endblock %}

{% block content %}

<h2>Dashboard</h2>

<p style="text-align:center;">
    <a href="{% url 'create_task' %}">Add Task</a>
</p>

<ul>
{% for task in tasks %}
    <li>

        <!-- âœ… TASK TEXT (this was missing) -->
        <div class="task-text">
            {{ task.title }}
        </div>

        <!-- ACTION BUTTONS -->
        <div class="task-actions">
            <a href="{% url 'update_task' task.id %}" 
               class="action-btn edit-btn">
                Edit
            </a>

            <form action="{% url 'delete_task' task.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" 
                        class="action-btn delete-btn">
                    Delete
                </button>
            </form>
        </div>

    </li>

{% empty %}
    <li>No tasks yet</li>
{% endfor %}
</ul>

{% endblock %}
