<h2>Dashboard</h2>

<a href="{% url 'logout' %}">Logout</a> |
<a href="{% url 'create_task' %}">Add Task</a>

<ul>
  {% for task in tasks %}
    <li>
      {{ task.title }}
      <a href="{% url 'update_task' task.id %}">Edit</a>
      <a href="{% url 'delete_task' task.id %}">Delete</a>
    </li>
  {% empty %}
    <li>No tasks yet</li>
  {% endfor %}
</ul>
