{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}
        Django App
        {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'globalstyle.css' %}">
</head>

<body>

   <header>
        {% if user.is_authenticated %}
            Welcome, {{ user.username }} |
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </header>


    {% block content %}
    {% endblock %}

</body>
</html>
