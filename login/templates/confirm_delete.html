{% extends "master.html" %}

{% block title %}
Delete Task
{% endblock %}

{% block content %}

<h2>Delete Task</h2>

<form method="POST" class="main-form">
    {% csrf_token %}
    <p>Are you sure you want to delete this task?</p>
    <button type="submit">Yes, Delete</button>
</form>

<p style="text-align:center;">
    <a href="{% url 'dashboard' %}">Cancel</a>
</p>

{% endblock %}
